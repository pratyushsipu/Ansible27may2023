--- 
- hosts: all 
  become: yes
  gather_facts: yes 
  tasks: 
  - name: i want to install webserver on ubuntu nodes
    apt: 
      name: "{{mywebpackforubuntu}}"
      state: present
    when: ansible_os_family =="Debian"


  - name: i want to start webserver on ubuntu nodes
    service: 
      name: "{{mywebpackforubuntu}}"
      state: started
    when: ansible_os_family =="Debian"


  - name: i want to install webserver on amazon nodes
    ansible.builtin.dnf:
      name: "{{mywebpackforamazon}}"
      state: present
    when: ansible_os_family =="amazon"

  - name: i want to start webserver on amazon nodes
    service: 
      name: "{{mywebpackforamazon}}"
      state: started
    when: ansible_os_family =="amazon"

