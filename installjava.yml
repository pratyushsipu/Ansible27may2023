--- 
- hosts: mywebserver
  become: yes
  tasks: 
  - name: install java on ubuntu node
    apt:
      name: "{{myjavapackonubuntu}}"
      state: present 
    when: ansible_os_family =="ubuntu" 


  - name: install java on amazon node
    ansible.builtin.dnf:
      name: "{{myjavapackonamazon}}"
      state: present 
    when: ansible_os_family =="amazon"